<script>

        function pulaLinha() {

        document.write("<br>");
        
        }

        function mostra(resultado) {

        document.write(resultado);
        pulaLinha();
        }

        let a = [1, 3, 5, 7];
        let proximoA = a[a.length - 1] + 2;
        mostra("Resposta letra A : " + proximoA);

        let b = [2, 4, 8, 16, 32, 64];
        let proximoB = b[b.length - 1] * 2;
        mostra("Resposta letra B : " + proximoB);

        let c = [0, 1, 4, 9, 16, 25, 36];
        let proximoC = Math.pow(c.length, 2);
        mostra("Resposta letra C : " + proximoC);

        let d = [4, 16, 36, 64];
        let proximoD = Math.pow(d.length + 1, 2) * 4;
        mostra("Resposta letra D : " + proximoD);

        let e = [1, 1, 2, 3, 5, 8];
        let proximoE = e[e.length - 1] + e[e.length - 2];
        mostra("Resposta letra E : " + proximoE);

        let f = [2, 10, 12, 16, 17, 18, 19];
        let proximoF = f[f.length - 1] + 2;
         mostra("Resposta letra F : " + proximoF);

</script>
